{{define "view"}}
<!DOCTYPE html>

<html>
<head>
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta property="og:site_name" content="i.bittwiddlers.org"/>
    <meta property="og:title" content="{{.Title}}"/>
    <meta property="og:description" content=""/>
    <meta property="og:image" content="/t/{{.Base62ID}}{{.Extension}}">
    <meta property="og:url" content="http://i.bittwiddlers.org/{{.Base62ID}}{{.Extension}}">
    <meta property="og:type" content="video.other"/>

    <title>{{.Title}}</title>

<style type="text/css">
html {
  width: 100%;
  height: 100%;
  display: table;
}	
body {
  width: 100%;
  height: 100%;
  display: table-cell;
  vertical-align: middle;
  text-align: center;
  background-color: {{.BGColor}};
  color: silver;
}
#container {
  display: inline-block;
}
</style>
</head>
<body>
		<div id="container" data-id="{{.ID}}">
			<img id="imain" src="/{{.Base62ID}}{{.Extension}}" alt="{{.Title}}" title="{{.Title}}" />
		</div>
	<script>
		var c = document.getElementById("imain");
		c.style["max-width"] = "" + (100.0 / window.devicePixelRatio) + "%";
	</script>
</body>
</html>
{{end}}
