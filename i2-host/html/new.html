{{define "new"}}
<!DOCTYPE html>

<html>
<head>
	<title>POST an Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body style="background: black; color: silver; text-align: center; vertical-align: middle">
	<div>
		<h2>Rehome an image from another URL</h2>
		<form action="/a/new" method="POST">
			<label for="url"><input type="url" id="url" name="url" size="128" autofocus="autofocus" placeholder="URL" /></label><br />
            <label for="url_title"><input type="text" id="url_title" name="title" size="128" placeholder="Title" /></label><br/>
			<input type="submit" value="Submit" />
		</form>
	</div>
    <div>
		<h2>Upload an image</h2>
		<form action="/a/new" method="POST" enctype="multipart/form-data">
			<label for="file"><input type="file" id="file" name="file" /></label><br />
            <label for="upload_title"><input type="text" id="upload_title" name="title" size="128" placeholder="Title" /></label><br/>
			<input type="submit" value="Upload" />
		</form>
	</div>
    <div>
		<h2>Add a YouTube clip</h2>
		<form action="/a/new" method="POST">
			<label for="youtube_url"><input type="url" id="youtube_url" name="youtube_url" size="128" placeholder="YouTube URL" /></label><br />
            <label for="youtube_title"><input type="text" id="youtube_title" name="title" size="128" placeholder="Title" /></label><br/>
			<input type="submit" value="Submit" />
		</form>
	</div>
</body>
</html>
{{end}}
